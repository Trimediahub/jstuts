<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Passenger Tracker</title>
	<link rel="stylesheet" href="index.css">
	<link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,400&display=swap" rel="stylesheet">
</head>

<body>
	<div id="app-wrap">
		<div class="color-overlay"></div>
		<div class="app-content">
			<div class="counter-box">
				<p id="welcome-el"></p>
				<h1>People entered</h1>
				<h2 id="count-el">0</h2>
				<button id="increment-btn" onClick="increment()">Increment</button>
				<button id="decrement-btn" onClick="decrement()">Decrement</button>
				<button id="save-btn" onClick="save()">Save</button>
				<div id="entries-el">
					<p id="save-el">Previous entries:</p>
				</div>
			</div> <!-- end counter -->
			
			<div class="counter-box box-sm calculator">
				<p id="calc-el"></p>
				<h1>Calculator</h1>
				<span id="num1-el"></span>
				<span id="num2-el"></span>
				<div class="button-wrap">
					<button id="add-btn" onClick="add()" class="btn-sm">Add</button>
					<button id="sub-btn" onClick="subtract()" class="btn-sm">Subtract</button>
					<button id="divide-btn" onClick="divide()" class="btn-sm">Divide</button>
					<button id="mult-btn" onClick="multi()" class="btn-sm">Multiply</button>
				</div>
				<div id="res-el">
					<span id="sum-el">Sum:</span>
				</div>
			</div> <!-- end counter -->
			
			<div class="counter-box box-sm calculator">
				<h1>Black Jack</h1>
				
				<div class="button-wrap">
					
				</div>
				
			</div> <!-- end counter -->
			
		</div><!-- end app-content -->
	</div> <!-- end #app-wrap--> 
	
	<script src="index.js"></script>
</body>
</html>
